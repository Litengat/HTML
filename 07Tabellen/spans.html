<html>
<head>
 <title>Auswirkung von Colspan und Rowspan</title>
</head>
<body>

<h1>Tabellenfelder spaltenweise verbinden</h1>

<table border="1">
 <tr>
  <td colspan="2">Feld A<p>&Uuml;berspannt zwei Spalten</td>
 </tr>
 <tr>
  <td>Feld B</td>
  <td>Feld C</td>
 </tr>
</table>

<h1>Tabellenfelder zeilenweise verbinden</h1>

<table border="1">
<tr>
 <td rowspan="2">Feld A<p>
&Uuml;berspannt zwei Zeilen</td>
 <td> Feld B</td>
</tr>
<tr>
 <td>Feld C</td>
</tr>
</table>
<p>

</body>
</html>
